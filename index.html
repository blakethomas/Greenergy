<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Paradiso Cafe</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Raleway:700" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/b318c9c1e7.js"></script>
  </head>

  <body>
    <h1 class="logo"><i class="fa fa-coffee logo-icon" aria-hidden="true"></i>Paradiso Cafe</h1>
    <i class="fa fa-shopping-cart cart" aria-hidden="true"></i>
    <div class="container">

	    <div class="row ">

        <div class="col-xl-3 col-lg-4 col-sm-6">
            <div class="thumbnail">
              <img src="https://images.pexels.com/photos/34085/pexels-photo.jpg?h=350&auto=compress&cs=tinysrgb" alt="some pic">
              <p class="product">Ethiopian Coffee</p>
              <p class="price">$12.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://images.pexels.com/photos/302899/pexels-photo-302899.jpeg?h=350&auto=compress&cs=tinysrgb" alt="other pic">
            <p class="product">Columbian Coffee</p>
            <p class="price">$15.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://images.pexels.com/photos/324028/pexels-photo-324028.jpeg?h=350&auto=compress&cs=tinysrgb" alt="other pic">
            <p class="product">Espresso Machine</p>
            <p class="price">$1,999.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://images.pexels.com/photos/6067/coffee-flower-reading-magazine.jpg?h=350&auto=compress&cs=tinysrgb" alt="other pic">
            <p class="product">Vietnamese Coffee</p>
            <p class="price">$12.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://images.pexels.com/photos/2059/restaurant-red-beans-coffee.jpg?h=350&auto=compress&cs=tinysrgb" alt="other pic">
            <p class="product">Hawaiian Coffee</p>
            <p class="price">$14.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://images.pexels.com/photos/544117/pexels-photo-544117.jpeg?h=350&auto=compress&cs=tinysrgb" alt="other pic">
            <p class="product">Jamaican Coffee</p>
            <p class="price">$16.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://cdn.gearpatrol.com/wp-content/uploads/2016/03/better-coffee-at-home-gear-patrol-french-press.jpg" alt="other pic">
            <p class="product">French Press</p>
            <p class="price">$99.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://cdn.gearpatrol.com/wp-content/uploads/2016/03/better-coffee-at-home-gear-patrol-cold-brew-maker.jpg" alt="other pic">
            <p class="product">Cold Brew Maker</p>
            <p class="price">$49.95</p>
          </div>
        </div>

        <div class="col-lg-4 col-sm-6">
          <div class="thumbnail">
            <img src="https://cdn.gearpatrol.com/wp-content/uploads/2016/03/better-coffee-at-home-gear-patrol-coffee-maker.jpg" alt="other pic">
            <p class="product">Automated Coffee Machine</p>
            <p class="price">$399.95</p>
          </div>
        </div>

      </div>
    </div>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
